<!DOCTYPE html>
<html>
    <head>
     <title>Curso JavaScript 2019</title>
     <meta charset="utf-8">

    </head>
    <body>
        <h1>Curso JavaScript Completo 2019</h1>

        <input type="text" id="txtNome" >
        <button onclick="escreve()">Clicar</button>
        <div id="msg"></div>
        
        <script>
            alert('Enviando nome via Script');

            var txtNome2 = document.querySelector('#txtNome');
           
            function escreve(){
              var nome = txtNome2.value;    
              document.querySelector('#msg').innerHTML = 'Bem-vindo, <b>' + nome + '</b>';  
              nome.value === "";
            } 
           
         
         </script>

    </body>
</html>
