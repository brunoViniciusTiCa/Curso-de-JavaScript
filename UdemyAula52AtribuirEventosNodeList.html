<!DOCTYPE html>
<html>
    <head>
          <title> Curso Java Script 2018 </title>
          <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <h1> Curso JavaScript 2018 </h1>

            <button>Botão 01</button>
            <button>Botão 02</button>
            <button>Botão 03</button>
           
        </div>
 
        <script>
            (function(){
                'use strict'
                    var btn = document.getElementsByTagName('button');

                    for(var i = 0; i < btn.length; i++){
                        btn[i].addEventListener('click', clicou);
                    }
            })()
            function clicou(){
                console.log(this.textContent);
            }
        </script>
    </body>
</html>
