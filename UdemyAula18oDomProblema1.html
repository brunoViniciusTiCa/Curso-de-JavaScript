<!DOCTYPE html>
<html>
    <head>
     <title>Curso JavaScript 2019</title>
     <meta charset="utf-8">

    </head>
    <body>
        <h1>Curso JavaScript Completo 2019</h1>

        <div id="msg"></div>
    
        <script>
           (function(){
             
             var nome = prompt("Qual é seu nome?");
             var idade = prompt("Qual sua idade?");
             var endereco = prompt("Qual seu endereço?");
             document.querySelector('#msg').textContent = 'Bem-vindo, ' + nome + 'Sua idade é : ' + idade + 'Seu endereço é :' + endereco;

           })()
         </script>

    </body>
</html>
