<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">
               <label for="txtUser">Usuario</label> 
               <input type="text" id="txtUser" name="user">

               <label for="txtPass">Senha</label>
               <input type="password" id="txtPass" name="pass">

               <button type="button" id="btn">Clicar</button>
            </form>
           
        </div>
        <script>
             
             (function(){
                 'use Strinct';
                 var $txtUser   = document.getElementById("txtUser");
                 var $txtPass   = document.getElementById("txtPass");
                 var $btn1      = document.getElementById("btn");

                 $btn1.addEventListener('click', function(){
                     alert('Clicou no btn1!');

                     if(( !$txtUser.value ) || ( !$txtPass.value )){
                         alert("Porfavor, digite sua login ou senha!");
                     }
                })
            })()

        </script>
        
    </body>
</html>
