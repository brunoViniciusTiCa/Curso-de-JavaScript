<!DOCTYPE html>
<html>
    <head>
     <title>Curso JavaScript 2019</title>
     <meta charset="utf-8">

     <script>
        
        function somar(n1,n2) {
            //corpo da função.
            return n1 + n2;
        }
       var soma = somar(50,40);
       console.log("Resultado é: ", soma);

       somar.teste = 'Propriedade da função!';

       console.log(somar.teste);

       // Função literaria com nome.
       var teste = function(str){
           console.log('Função anonima!', str);
       };
       teste('Olá');
    </script>
     
    </head>
    <body>Curso JavaScript Completo 2019</h1>
    
    </body>
</html>
