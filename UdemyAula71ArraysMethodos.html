    <script>

        var arr = [1,2,3,4,5];
        var arr1 = ['cbqcjbq','oi', 'tudo bom?'];
        //var arr = [1,2,3,4,5, 'oi', 'olá'];
        var numero = [1,2,3,4,5];
        
        // EVERY
        // retorna um boleano de true ou false, porém todos tem que ser verdade.
        var SoNumeros = arr.every( function(el){
              return typeof el === 'number';

        });
        //console.log(SoNumeros);

        // SOME     
        // retorna um boleano de true ou false, porém ao menos um tem que ser verdade.
        var aoMenosUmNumero = arr.some( function(el){
              return typeof el === 'number';
        });
        //console.log(aoMenosUmNumero); 

        // FILTER
        // Ele serve para filtrar aquilo que você quer, no caso eu queria que retornasse apenas numeros, independente se tivesse Array.
        var numeros = arr.filter( function(el, i, arr){
              
              return typeof el === 'number';
        });
        ///console.log(numeros)

        //FOREACH usado para fazer loop dentro de um array sem usar o For, do while e While. Muito usado.
        arr.forEach(function(el,i, arr){

            //console.log('Elemento=', el, '|', 'indice=', i, '|', 'i-', arr.toString());
        });

        // usando no Array para retorna exatamente a posição daquilo que foi solicitado.
        var posicaoStr1 = arr.indexOf(2,1);
        //console.log(posicaoStr1);

        var posicaoStr2 = arr.lastIndexOf(2,1);
        //console.log(posicaoStr2);

        //console.log(arr);
        arr = arr.map(function(el, i, arr){
              return el * i;
        });
        //console.log(arr);

        // Serve para concatenar o maximo de arrays possiveis.
        var arr2 = arr.concat(arr1, 'ola array 2', 100);

        //Join tem quase a mesma função do toString porém, no parametro você pode colocar como quer

        // ele também aceita, e assim por diante.
        var str = arr2.join('--');
        //console.log(str);


        // Push, metodo destrutivo ele realmente inclui o que vc colocar. 
        arr.push('novo Item');
        //console.log(arr);

        // Para retornar a ultima array.
        // POP
        var ultimoItem = arr.pop();
        //console.log(ultimoItem);
        //console.log(arr);

        // Metodo shift ele modifica o primeiro ítem.
        var primeiroItem = arr.shift();
        //console.log(primeiroItem);
        //console.log(arr);

       // 
       arr.unshift(true, false, 'unshift');
       //console.log(arr);

       // Ele executa a soma de expressão, porém é obrigatorio usar no minimo os dois parametros: Anteriores e atual.

               // console.log('anterior', anterior, '|' ,'atual', atual , '|' ,'indice', i);
                return anterior + atual + i;
       },10);
       //console.log(numero)
